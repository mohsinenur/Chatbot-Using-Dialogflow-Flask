<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='images/abc_logo.png')}}">
    <title>Customer Care Bot</title>
    <script type="text/javascript">
        function div_bottom() {
            var elem = document.getElementById('auto_scroll');
            elem.scrollTop = elem.scrollHeight;
        }
    </script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        .text_bot {
            text-align:left;
            padding:2px 5px;
            max-width: 85%;
        }
        .text_bot span {
            background-color: #e9ebee;
            color: #444950;
            margin: 1px 0;
            padding: 2px 10px 6px 10px;
            border-radius: 12px;
            display: inline-block;
            clear: both;
            padding: .20rem .5rem;
            font-size: .9rem;
            line-height: 1.3;
            border-radius: 1rem;
            font-family: Helvetica, Arial, sans-serif;
        }
        .text_human {
            text-align:right;
            padding:0 5px;
        }
        .text_human span {
            background-color: #28a745;
            color: #fff;
            margin: 1px 0;
            display: inline-block;
            clear: both;
            padding: .20rem .5rem;
            font-size: .9rem;
            line-height: 1.3;
            border-radius: 1rem;
            font-family: Helvetica, Arial, sans-serif;
        }
        textarea:focus, input:focus {
            outline: none;
        }
        .btn-sm {
            line-height: 1.2;
            border-radius: 1rem;
            font-size: .9rem;
        }
        .btn-sm:hover {
            background-color: #fff;
            color: #28a745;
        }
    </style>
</head>
<body>
<div id="full_body">
<nav class="navbar navbar-expand-sm border-bottom bg-white navbar-dark" style="padding-top: 0px;">
    <!-- Brand/logo -->
    <div>
        <a class="navbar-brand" href="#">
        <img src="{{url_for('static', filename='images/abc_logo.png')}}" alt="" style="width:90px;">
        </a>
    </div>
    <div style="margin-top: 9px;">
        <span style="color: rgba(0,0,0,.5); font-weight: bold; padding-right: 10px;"></span>
    </div>
</nav>

<div class="chat-container" id="auto_scroll" style="overflow-y: auto;">
    <!-- chat messages -->

    <div class="text_bot" style="">
        {% if reply %}
        <span>{{reply}}</span>
        {% else %}
        <span>Hi... I'm Emi, your virtual assistant. How can I help you?</span>
        {% endif%}

        <span> Select quick link below </span></br>
        <div id="banking_query_btn" class="btn btn-outline-success btn-sm m-1">Banking Query</div>
        <div id="topup_button" class="btn btn-outline-success btn-sm m-1">Top Up</div>
        <div id="general_info_btn" class="btn btn-outline-success btn-sm m-1">General Information</div>
    </div>
</div>
<div style="padding: 10px">
    <form id="target">
        <input class="text_input" autofocus="autofocus" autocomplete="off" onclick="div_bottom()" onkeypress="div_bottom()"
               type="text" value="" placeholder="Enter message..." id="input_message"/>
        <input type="submit" hidden onclick="div_bottom()">
    </form>
</div>
<div class="b-agent-demo_powered_by">
    <a href="https://sslwireless.com" target="_blank">

        <img src="static/images/ssl_logo.jpg">

        <span>Powered by</span>

    </a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://js.pusher.com/4.1/pusher.min.js"></script>
<script src="{{ url_for('static', filename='custom.js')}}"></script>
</div>
</body>
</html>
